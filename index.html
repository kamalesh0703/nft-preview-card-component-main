<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="img">
      <img src="./image-equilibrium.jpg" alt="">
      <div class="overlay">
        <img src="./icon-view.svg" alt="" class="eye">
      </div>
    </div>
    <div class="content">
      <h1>Equilibrium #3429</h1>
      <p>Our equilibrium collection promotes Balance and calm.</p>
      <div class="caption">
        <p class="eth"><img src="./icon-ethereum.svg" alt=""> 0.041 ETH</p>
        <p class="day"><img src="./icon-clock.svg" alt=""> 3 days left</p>
      </div>
      <div class="avatar">
        <img src="./image-avatar.png" alt="avatar image">
        <p>Creaton of <span>Jules Wyvern</span></p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/home/my-challenges">Kamalesh</a>.
    </div>
  </div>
</body>
</html>
